    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Premium Loading Screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0284c7 0%, #a21caf 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #initial-loader.hide {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: 800;
        backdrop-filter: blur(10px);
        animation: premium-pulse 2s ease-in-out infinite;
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loader-tagline {
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        opacity: 0.9;
        font-weight: 400;
      }
      
      @keyframes premium-pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Premium Loading Screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">OF</div>
        <div class="loader-text">OneClick Folio</div>
        <div class="loader-tagline">Premium Portfolio Builder</div>
      </div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <!-- Remove loading screen and show app -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          const body = document.body;
          
          if (loader) {
            loader.classList.add('hide');
            body.classList.remove('loading');
            
            // Remove loader from DOM after animation
            setTimeout(() => {
              if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second for premium feel
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
